<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WebPageProject.css">
    <title>Log-in</title>
</head>
<body>
<div class="LoginPage">
    <form action="#">
        <div class="wiproLogoImg">
            <img src="./images/wiproLogo.jpg" alt="wiproLogo">
        </div>
        <div class="HeaderLine">
            <p>Sign in with your existing account</p>
        </div>
        <div class="InputBox">
            <input type="text" placeholder="Email Address">
            <br>
            <input type="password" placeholder="Password">
        </div>
        <div class="forgotPass">
            <a href="#">Forgot your password?</a>
        </div>
        <br>
        <button type="submit" class="Submit">Sign in</button>
        <div class="SignUpNow">
        <label>Don't have an account?  <a href="#">Sign up now</a></label>
        </div>
    </form>
</div>
</body>
</html>
